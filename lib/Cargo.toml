[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "https://sozu.io"
version = "1.0.0-rc.1"
license = "AGPL-3.0"
authors = [
  "Cl√©ment Delafargue <clement@delafargue.name>",
  "Geoffroy Couprie <geo.couprie@gmail.com>",
  "Eloi Demolis <eloi.demolis@clever-cloud.com>",
  "Emmanuel Bosquet <emmanuel.bosquet@clever-cloud.com>",
  "Florentin Dubois <florentin.dubois@clever-cloud.com>",
]
categories = ["network-programming"]
edition = "2021"
rust-version = "1.74.0"
include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/*",
  "assets/certificate.pem",
  "assets/certificate_chain.pem",
  "assets/key.pem",
]

[dependencies]
anyhow = "^1.0.81"
cookie-factory = "^0.3.2"
hdrhistogram = "^7.5.4"
hex = "^0.4.3"
hpack = "^0.3.0"
idna = "^0.5.0"
kawa = { version = "^0.6.6", default-features = false }
libc = "^0.2.153"
memchr = "^2.7.1"
mio = { version = "^0.8.11", features = ["os-poll", "os-ext", "net"] }
nom = { version = "^7.1.3", default-features = true, features = ["std"] }
poule = "^0.3.2"
rand = "^0.8.5"
regex = "^1.10.3"
rustls = { version = "^0.23.2", features = ["ring"] }
rustls-pemfile = "^2.1.1"
rusty_ulid = "^2.0.0"
sha2 = "^0.10.8"
slab = "^0.4.9"
socket2 = { version = "^0.5.6", features = ["all"] }
thiserror = "^1.0.58"
time = "^0.3.34"
once_cell = "1.19.0"
sozu-command-lib = { path = "../command", version = "^1.0.0-rc.1" }

[dev-dependencies]
quickcheck = "^1.0.3"
rand = "^0.8.5"
serial_test = "^3.0.0"
tiny_http = "^0.12.0"

[features]
default = ["simd"]
logs-debug = []
logs-trace = []
simd = ["kawa/simd"]
splice = []
tolerant-http1-parser = ["kawa/tolerant-parsing"]
unstable = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
