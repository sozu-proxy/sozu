[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "http://sozu.io"
version = "0.2.0"
license = "AGPL-3.0"
authors = ["Cl√©ment Delafargue <clement@delafargue.name>", "Geoffroy Couprie <geo.couprie@gmail.com>"]
categories = ["network-programming"]

include = [
  "README.md",
  "Cargo.toml",
  "src/*.rs",
  "examples/main.rs",
  "examples/minimal.rs",
  "assets/*"
]

[dependencies]
rand = "^0.3.14"
nom = "^2.0"
net2 = "^0.2"
time = "^0.1.34"
mio = "^0.6"
mio-uds = "^0.6"
serde = "^1.0.0"
serde_json = "^1.0.0"
serde_derive = "^1.0.0"
lazy_static = "0.1.15"
libc = "^0.2"
slab = "^0.3.0"
pool = "^0.1"
hex  = "^0.2"

[dev-dependencies]
tiny_http = "0.4"

[dependencies.openssl]
version = "^0.9.5"
features = ["v102"]

[dependencies.uuid]
version = "~0.2.0"
features = ["v4"]

[features]
default  = []
splice   = []
unstable = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
