[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "http://sozu.io"
version = "0.6.2"
license = "AGPL-3.0"
authors = ["Cl√©ment Delafargue <clement@delafargue.name>", "Geoffroy Couprie <geo.couprie@gmail.com>"]
categories = ["network-programming"]

include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/main.rs",
  "/examples/minimal.rs",
  "assets/certificate.pem",
  "assets/key.pem"
]

[lib]

[dependencies]
rand = "^0.4"
nom = "^2.0"
url = "^1.5"
log = "^0.4"
net2 = "^0.2"
time = "^0.1.34"
mio = "^0.6"
mio-uds = "^0.6"
libc = "^0.2"
slab = "^0.3.0"
pool = "^0.1"
openssl = {version="^0.10", features= ["v102"], optional = true}
rustls = "^0.12"
webpki = "0.18.0-alpha"
hdrhistogram = "^6.0"
sozu-command-lib = { version = "^0.6", path = "../command" }
idna = "^0.1"

[dev-dependencies]
tiny_http = "^0.6"
hex = "^0.3"

[dependencies.uuid]
version = "^0.6.0"
features = ["v4"]

[features]
default  = []
splice   = []
unstable = []
logs-debug = []
logs-trace = []
use-openssl = ["openssl"]

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
