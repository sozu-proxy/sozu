[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "https://sozu.io"
version = "0.15.14"
license = "AGPL-3.0"
authors = [
  "Cl√©ment Delafargue <clement@delafargue.name>",
  "Geoffroy Couprie <geo.couprie@gmail.com>",
  "Eloi Demolis <eloi.demolis@clever-cloud.com>",
  "Emmanuel Bosquet <emmanuel.bosquet@clever-cloud.com>",
  "Florentin Dubois <florentin.dubois@clever-cloud.com>",
]
categories = ["network-programming"]
edition = "2021"
rust-version = "1.70.0"
include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/main.rs",
  "/examples/minimal.rs",
  "assets/certificate.pem",
  "assets/certificate_chain.pem",
  "assets/key.pem",
]

[dependencies]
anyhow = "^1.0.75"
cookie-factory = "^0.3.2"
hdrhistogram = "^7.5.2"
hex = "^0.4.3"
hpack = "^0.3.0"
idna = "^0.4.0"
kawa = { version = "^0.6.3", default-features = false }
libc = "^0.2.149"
memchr = "^2.6.4"
mio = { version = "^0.8.8", features = ["os-poll", "os-ext", "net"] }
nom = { version = "^7.1.3", default-features = true, features = ["std"] }
poule = "^0.3.2"
rand = "^0.8.5"
regex = "^1.10.0"
rustls = "^0.21.7"
rustls-pemfile = "^1.0.3"
rusty_ulid = "^2.0.0"
sha2 = "^0.10.8"
slab = "^0.4.9"
socket2 = { version = "^0.5.4", features = ["all"] }
thiserror = "^1.0.49"
time = "^0.3.29"
x509-parser = "^0.15.1"
once_cell = "1.18.0"

sozu-command-lib = { path = "../command", version = "^0.15.14" }

[dev-dependencies]
quickcheck = "^1.0.3"
rand = "^0.8.5"
serial_test = "^2.0.0"
tiny_http = "^0.12.0"

[features]
default = ["simd"]
logs-debug = []
logs-trace = []
simd = ["kawa/simd"]
splice = []
tolerant-http1-parser = []
unstable = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
