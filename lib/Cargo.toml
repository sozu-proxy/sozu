[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "https://sozu.io"
version = "1.1.0-rc.2"
license = "AGPL-3.0"
authors = [
  "Cl√©ment Delafargue <clement@delafargue.name>",
  "Geoffroy Couprie <geo.couprie@gmail.com>",
  "Eloi Demolis <eloi.demolis@clever-cloud.com>",
  "Emmanuel Bosquet <emmanuel.bosquet@clever-cloud.com>",
  "Florentin Dubois <florentin.dubois@clever-cloud.com>",
]
categories = ["network-programming"]
edition = "2021"
rust-version = "1.80.0"
include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/*",
  "assets/certificate.pem",
  "assets/certificate_chain.pem",
  "assets/key.pem",
]

[dependencies]
anyhow = "^1.0.89"
cookie-factory = "^0.3.3"
hdrhistogram = "^7.5.4"
hex = "^0.4.3"
hpack = "^0.3.0"
idna = "^1.0.3"
kawa = { version = "^0.6.7", default-features = false }
libc = "^0.2.159"
memchr = "^2.7.4"
mio = { version = "^1.0.2", features = ["os-poll", "os-ext", "net"] }
nom = { version = "^7.1.3", default-features = true, features = ["std"] }
poule = "^0.3.2"
rand = "^0.8.5"
regex = "^1.11.0"
rustls = { version = "^0.23.14", default-features = false, features = [
  "ring",
  "logging",
  "std",
  "tls12",
] }
rustls-pemfile = "^2.2.0"
rusty_ulid = "^2.0.0"
sha2 = "^0.10.8"
slab = "^0.4.9"
socket2 = { version = "^0.5.7", features = ["all"] }
thiserror = "^2.0.3"
time = "^0.3.36"

sozu-command-lib = { path = "../command", version = "1.1.0-rc.2" }

[dev-dependencies]
quickcheck = "^1.0.3"
rand = "^0.8.5"
serial_test = "^3.1.1"
tiny_http = "^0.12.0"

[features]
default = ["simd"]
logs-debug = []
logs-trace = []
simd = ["kawa/simd"]
splice = []
tolerant-http1-parser = ["kawa/tolerant-parsing"]
unstable = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
