[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "http://sozu.io"
version = "0.13.6"
license = "AGPL-3.0"
authors = [
  "Cl√©ment Delafargue <clement@delafargue.name>",
  "Geoffroy Couprie <geo.couprie@gmail.com>",
]
categories = ["network-programming"]
edition = "2018"
include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/main.rs",
  "/examples/minimal.rs",
  "assets/certificate.pem",
  "assets/key.pem",
]

[dependencies]
cookie-factory = "^0.3.2"
foreign-types-shared = "^0.1.1"
hdrhistogram = "^7.5.0"
hpack = "^0.3.0"
idna = "^0.2.3"
lazycell = "^1.3.0"
libc = "^0.2.126"
log = "^0.4.17"
memchr = "^2.5.0"
mio = { version = "^0.8.4", features = ["os-poll", "os-ext", "net"] }
nom = { version = "^7.1.1", default-features = true, features = ["std"] }
openssl = { version = "^0.10.41", optional = true }
openssl-sys = { version = "^0.9.75", optional = true }
pool = "^0.1.4"
poule = "^0.3.2"
rand = "^0.8.5"
sha2 = "^0.10.2"
slab = "^0.4.6"
socket2 = { version = "^0.4.4", features = ["all"] }
sozu-command-lib = { path = "../command" }
regex = "^1.6.0"
rustls = "^0.20.6"
rustls-pemfile = "^1.0.0"
rusty_ulid = { version = "^1.0.0", default-features = true, features = ["ulid-generation"] }
thiserror = "^1.0.31"
time = "^0.3.11"
url = "^2.2.2"
webpki = "^0.22.0"
x509-parser = "^0.14.0"

[dev-dependencies]
quickcheck = "^1.0.3"
rand = "^0.8.5"
tiny_http = "^0.11.0"
ureq = "^2.5.0"

[features]
default = []
splice = []
unstable = []
logs-debug = []
logs-trace = []
use-openssl = ["openssl", "openssl-sys"]
tolerant-http1-parser = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
