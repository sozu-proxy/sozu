language: rust
# sudo is required to enable kcov to use the personality syscall
sudo: required
dist: trusty
cache: cargo

rust:
  - nightly
  - beta
  - stable

before_install:
  - export ROOT_PATH=`pwd`

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - eval git pull --rebase https://github.com/sozu-proxy/sozu
  - eval git log --pretty=oneline HEAD~10..HEAD


matrix:
  include:
    - rust: nightly
      env: CODECOV=1
      before_script:
        - which cargo-tarpaulin || `RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin`
      script:
        cd $ROOT_PATH && cargo +nightly tarpaulin --all --features use-openssl --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  allow_failures:
    - rust: nightly
      env: CODECOV=1

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - libssl-dev
      - libssl1.0.0
      - cmake
      - pkg-config
      - zlib1g-dev
    sources:
      - kalakris-cmake


script:
  - cd $ROOT_PATH/lib     && cargo test  --verbose --features "use-openssl"
  - cd $ROOT_PATH/command && cargo test  --verbose
  - cd $ROOT_PATH/futures && cargo test  --verbose
  - cd $ROOT_PATH/bin     && cargo build --verbose --features "use-openssl"
  - cd $ROOT_PATH/ctl     && cargo build --verbose

cache:
  directories:
    - /home/travis/.cargo

before_cache:
  - rm -rf /home/travis/.cargo/registry

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a8be0f69e0165e590dcb
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
    slack:
      secure: 
